<div class="container">
  <section class="button">
    <button type="button" class="button__show" (click)="showAllPosts()" [ngClass]="{'focus': showAll}">
      All</button>
    <button type="button" class="button__show" (click)="showFaves()" [ngClass]="{'focus': !showAll}">
      My faves
    </button>
  </section>

  <app-select *ngIf="showAll"></app-select>

  <app-posts *ngIf="showAll"></app-posts>

  <app-posts-favorites *ngIf="!showAll"></app-posts-favorites>

</div>
