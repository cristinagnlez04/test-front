<div class="search-results" infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="50" (scrolled)="onScroll()">
  <section class="box" [ngClass]="['btn', 'btn-primary']">
    <div class="box__post" *ngFor="let post of postList">
      <div class="box__inf" (click)="openUrl(post.story_url)">

        <p class="box__create">
          <img class="box__clock" src="/../assets/img/clock.svg"> {{post.created_at | date:'h'}} hours ago by {{post.author}}</p>
        <p class="box__title">{{post.story_title}}</p>
      </div>

      <div class="box__like">
        <button class="box__button" (click)="post.favorite === true?removeFavoritePost(post):saveFavoritePost(post)">
          <img [src]="post.favorite === true ? '/../assets/img/heart-red.svg' : '/../assets/img/heart-white.svg'">

        </button>
      </div>
    </div>
  </section>
</div>
